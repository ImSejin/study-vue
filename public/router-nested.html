<!DOCTYPE html>
<html lang="ko" class="full-screen center">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Vue Nested Router</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router@3.4.2/dist/vue-router.js"></script>
  <link rel="stylesheet" href="./css/main.css">
  <style>
    #app {
      border: 2px dotted black;
      min-width: 50rem;
      min-height: 30rem;
      text-align: center;
    }

    .button {
      margin: 0.25rem;
      border: 1px solid cornflowerblue;
      border-radius: 0.5rem;
      padding: 0.5rem;
      background-color: aliceblue;
      text-decoration: none;
      font-weight: bold;
      color: cornflowerblue;
    }
  </style>
</head>

<body>
<div id="app" class="center">
  <router-link to="/user" class="button">User</router-link>
  <router-link to="/user/posts" class="button">User Posts</router-link>
  <router-link to="/user/profile" class="button">User Profile</router-link>

  <router-view></router-view>
</div>

<script type="module">
  import {routes} from './js/router-nested.mjs';

  const router = new VueRouter({
    routes,
    mode: 'history',
  });
  const app = new Vue({
    router
  }).$mount('#app');
</script>
</body>
</html>
